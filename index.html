<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ Principal 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .menu {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Bienvenido</h1>
    <div class="menu">
      <button onclick="redirectTo('https://www.google.com')">Vercel</button>
      <button onclick="redirectTo('https://www.youtube.com')">Digital Ocean</button>
      <button onclick="redirectTo('https://www.github.com')">Railway</button>
      <button onclick="redirectTo('https://www.linkedin.com')">Heroku</button>
      <button onclick="redirectTo('https://www.openai.com')">EC2</button>
    </div>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
