<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ Principal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .menu-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .menu-container:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #f44336;
      font-size: 2rem;
      font-weight: 600;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
    }

    .menu button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .menu button:hover {
      background: #1976d2;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Bienvenido</h1>
    <div class="menu">
      <button onclick="redirectTo('https://www.google.com')">Vercel</button>
      <button onclick="redirectTo('https://www.youtube.com')">Digital Ocean</button>
      <button onclick="redirectTo('https://www.github.com')">Railway</button>
      <button onclick="redirectTo('https://www.linkedin.com')">Heroku</button>
      <button onclick="redirectTo('https://www.openai.com')">EC2</button>
    </div>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
